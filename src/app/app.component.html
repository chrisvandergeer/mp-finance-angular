<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="budgeteer" tabindex="-1" aria-labelledby="budgeteerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="budgeteerModalLabel">Budgeteer transakties</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluit</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="col-3">datum</th>
      <th class="col-2">tegenrekening</th>
      <th class="col-2">bedrag</th>
      <th class="col-3">omschrijving</th>
      <th class="col-1">budget</th>
      <th class="col-1">soort</th>
      <th class="col-1">actie</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tr of transaktieLijst">
      <td>{{tr.datum}}</td>
      <td>
        {{tr.naamTegenpartij}}<br/>
        <span class="badge bg-secondary text-light">{{tr.tegenrekening}}</span>
      </td>
      <td>{{tr.bedrag | currency : 'EUR'}}</td>
      <td>{{tr.omschrijving}}</td>
      <td>{{tr.budget}}</td>
      <td>{{tr.soort}}</td>
      <td><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#budgeteer" (click)="findSimilar(tr)">budget</button></td>
    </tr>
    </tbody>
  </table>
</div>
